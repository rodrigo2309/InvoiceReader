<section>
  <form [formGroup]="form">
    <h3>Cadastro Tipo de Contas</h3>
    <div>
      <label>Nome: </label>
      <input type="text" formControlName="name">
    </div>
    <div>
      <label>Conta: </label>
      <input type="text" formControlName="conta">
      <input type="checkbox" formControlName="contem">
      <label>Cont√©m</label>
    </div>

    <!-- <button (click)="teste()">teste</button> -->
    <button (click)="saveAccount(form.controls['name'].value,form.controls['conta'].value,form.controls['contem'].value,'rodrigo')">insert</button>

    <button (click)="deleteUser()">delete</button>

    @if(form){
    <ul>
      <li>{{form.value.name}}</li>
      <li>{{form.value.conta}}</li>
      <li>{{form.value.contem}}</li>
    </ul>
    }
  </form>
</section>
